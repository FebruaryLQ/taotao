<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ztree演示</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css"/>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
function onclickNodes(event, treeId, treeNode){
	if(treeNode.page==undefined){
		return;
	}
	var exists = $("#mytabs").tabs('exists',treeNode.name);
	if(exists){
		 $("#mytabs").tabs('select',treeNode.name);
	}else{
		$("#mytabs").tabs('add',{
			title:treeNode.name,
			closable:true,
			selected:true,
			content:"<iframe style='width:100%;height:100%' src='../"+treeNode.page+"'></iframe>"
		})
	}
	
}

 var ztreeObj = null;
 var setting = {
		   data:{
			   simpleData:{
				   enable:true
			   }
		   },
		   callback:{
			   onClick:onclickNodes
		   }
		};
 var ztreeNodes=[
                 {"id":"1","name":"浏览器", open:true},
                 {"id":"11","name":"谷歌浏览器","pId":"1"},
                 {"id":"12","name":"百度浏览器","pId":"1"},
                 {"id":"13","name":"火狐浏览器","pId":"1"}
                 ];
// 页面加载函数|匿名函数
 $(function(){
	$("#addBtn").click(function(){
// 		在tabs中添加选项卡之前判断tabs中是否存在此选项卡，如果没有存在就添加，如果已存在选中效果
        var exists = $("#mytabs").tabs("exists",'选项卡三');
        if(exists){
        	$("#mytabs").tabs("select",'选项卡三');
        }else{
        	$("#mytabs").tabs('add',{
            	title:'选项卡三',
            	selected:true,
            	closable:true,
            	content:"<iframe style='width:100%;height:100%' frameborder=0 src='https://www.baidu.com/'></iframe>"
            })
        }
	}); 
	$.post("../data/menu.json",{},function(data){
		ztreeObj = $.fn.zTree.init($("#myztree"), setting, data);	
	},'json');
	
	
// $("#addBtn").bind('click',function(){
// })
 })
</script>

</head>
<body class="easyui-layout">
<!--  <div class="easyui-layout" style="width:500px;height:600px"> -->
  <div data-options="region:'north'" title="北部" style="height:100px">北部区域</div>
  <div data-options="region:'west'" title="西部" style="width:200px">
     <div class="easyui-accordion" data-options="fit:'true'">
       <ul id="myztree"></ul>
     </div>
  </div>
  <div data-options="region:'center'" title="中部">
     <div class="easyui-tabs"  id="mytabs" data-options="fit:'true'">
      <div title="基本功能" data-options="iconCls:'icon-save',closable:'true'">基本功能内容</div>
      <div title="系统管理">系统管理的内容</div>
     </div>
  </div>
  <div data-options="region:'east'" title="东部" style="width:100px">东部区域</div>
  <div data-options="region:'south'" title="南部"  style="height:50px">南部区域</div>
<!--  </div> -->
</body>
</html>
